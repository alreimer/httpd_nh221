<script language="JavaScript">
function show(id){
    if(id == "percent")
        explain.innerHTML = "Note: D/L(%) - Download percentage.";
    else if(id == "size")
        explain.innerHTML = "Note: Size(MB) - Total size of download files. Unit is Mega byte.";
    else if(id == "time")
        explain.innerHTML = "Note: Start Time - Date and time to start downloading.";
    else if(id == "rate")
        explain.innerHTML = "Note: Rate(Down/Up) - Current download and upload rate. Unit is Kbps.";
    else if(id == "max")
        explain.innerHTML = "Note: MAX Rate(Down/Up) - Max download and upload rate. Unit is Kbps.";
    else if(id == "sel")
        explain.innerHTML = "Note: Check the Sel and then click Inactive button to cancel this download.";
    else if(id == "sel_q")
        explain.innerHTML = "Note: Check the Sel and then click Inactive button to cancel this queue.";
}
</script>
