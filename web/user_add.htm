<script language="JavaScript">
function cmdCopyName() 
{
    if (document.form1.user_des.value == "") 
    {
	document.form1.user_des.value = document.form1.name.value;
    }
}

function check_form()
{
un = document.form1.name.value;
up = document.form1.user_newpasswd.value;
ucp = document.form1.user_compasswd.value;
ud = document.form1.user_des.value;

if (check_un()==0){warming_b("User Name");document.form1.name.focus();return false;}
else if (check_nm()==0){document.form1.name.focus();return false;}
else if (check_root()==0){document.form1.name.focus();return false;}
<!--else if (check_up()==0){warming_b("New Password");document.form1.user_newpasswd.focus();return false;}-->
else if (check_pw()==0){document.form1.user_newpasswd.focus();return false;}
<!--else if (check_pw_char()==0){return false;}-->
<!--else if (check_ucp()==0){warming_b("Password Confirm");document.form1.user_compasswd.focus();return false;}-->
else if (check_ud()==0){warming_b("User Description");document.form1.user_des.focus();return false;}
else if (check_comfirm()==0){warming_com();document.form1.user_compasswd.focus();return false;}
else if (check_des()==0){document.form1.user_des.focus();return false;}
return true;};

function check_un(){var ok=1;if (un==null||un=="") {ok=0;}return ok;}
function check_up(){var ok=1;if (up==null||up=="") {ok=0;}return ok;}
function check_ucp(){var ok=1;if (ucp==null||ucp=="") {ok=0;}return ok;}
function check_ud(){var ok=1;if (ud==null||ud=="") {ok=0;}return ok;}
function check_comfirm(){var ok=1;if(up!=ucp){ok=0;}return ok;}	
function warming_b(){alert(arguments[0]+": Can not be blank!");}
function warming_com(){alert("Please type correct new password for dobule comfirm!");}	
function check_nm(){var ok=1;var temp; for(var i=0;i<un.length;i++){temp=un.charCodeAt(i);if(temp==47||(temp>=58&&temp<=63)||(temp>=91&&temp<=93)||(temp>=42&&temp<=44)||temp<32||temp>126){warming_nm();ok=0;break;}} return ok;}
function check_root(){var ok=1;if (un == 'root'){warming_root();ok=0;} return ok;}
function check_pw(){var ok=1;var temp; for(var i=0;i<up.length;i++){temp=up.charCodeAt(i);if(temp<32||temp>126){warming_pw();ok=0;break;}} return ok;}
function check_pw_char(){var ok=1;if(up.length<3){alert("New Password ERROR: Must have at least 3 character!");document.form1.user_newpasswd.focus();ok=0;}return ok;}
function check_des(){var ok=1;var temp; for(var i=0;i<ud.length;i++){temp=ud.charCodeAt(i);if(temp==58||temp<32||temp>126){warming_des();ok=0;break;}} return ok;}
function warming_root(){alert("User Name ERROR: \"root\" is not allowed to be a user name!");}
function warming_nm(){alert("User Name ERROR: Can not be a \":\" character or control characters!");}
function warming_pw(){alert("New Password ERROR: Can not be a \":\" character, a space character or control characters!");}
function warming_des(){alert("User Description ERROR: Can not be a \":\" character or a control characters!");}
</script>
