<script language="JavaScript">
function check_form(){
newp = document.form1.n_password.value;
ucp = document.form1.c_password.value;
if (check_newp()==0){warming_b("New Password");document.form1.n_password.focus();return false;}
if (check_ucp()==0){warming_b("Password Confirm");document.form1.c_password.focus();return false;}
if (check_newp_char()==0){document.form1.n_password.focus();return false;}
else if (check_comfirm()==0){warming_com();document.form1.c_password.focus();return false;}return true;};


function check_newp(){var ok=1;if (newp==null||newp=="") {ok=0;} return ok;}
function check_ucp(){var ok=1;if (ucp==null||ucp=="") {ok=0;}return ok;}
function check_newp_char(){var ok=1;var temp;if(newp.length<6){ok=0;warming_6();return ok;} for(var i=0;i<newp.length;i++){temp=newp.charCodeAt(i);if(temp==58||temp<33||temp>126){warming_char();ok=0;break;}} return ok;}
function check_comfirm(){var ok=1;if(newp!=ucp){ok=0;}return ok;}	
function warming_b(){alert(arguments[0]+": Can not be blank!");}
function warming_6(){alert("New Password ERROR: Must have at least 6 characters!");}
function warming_char(){alert("New Password ERROR: Can not be a : character, space character or control character!");}
function warming_com(){alert("Please type correct new password for dobule comfirm!");}	
</script>
